<h2>Template: Switches</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="save()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">CheckBox</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="genero"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="flexRadioDefault2"
          formControlName="genero"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Switches</label>

    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          formControlName="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> </label>

    <div class="col-sm-9">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          formControlName="conditions"
        />
        <label class="form-check-label" for="inlineCheckbox1"
          >Terminos y condiciones</label
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Save</button>
    </div>
  </div>
</form>

<h5>Formulario</h5>

<pre>valor:{{ miFormulario.value | json }}</pre>
<br />

<pre>Person:{{ persona | json }}</pre>
<br />

<pre> Fromulario Valido {{ miFormulario.valid }}</pre>
