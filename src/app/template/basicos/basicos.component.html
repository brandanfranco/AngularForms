<h2>Template:Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Product </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Name of the product "
            ngModel
            name="producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="validProduct()">
            should contain ata least 3 letters</span
          >
        </div>
      </div>

      <!--PRODUCTS DETAILS-->

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Price </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Price of the product "
            ngModel
            name="precio"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="validPrice()">
            should contain number 0 or greater
          </span>
        </div>
      </div>

      <!--PRODUCTS EXISTENCIAS-->

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label"> Existencia </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencia"
            ngModel
            name="existencia"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
