<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">CheckBox</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="M"
          [(ngModel)]="person.genero"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          value="F"
          [(ngModel)]="person.genero"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2"> Female </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Switches</label>

    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
          name="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> </label>

    <div class="col-sm-9">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
          [(ngModel)]="terminos"
          name="terminosYCondiciones"
          required
        />
        <label class="form-check-label" for="inlineCheckbox1"
          >Terminos y condiciones</label
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<h5>Formulario</h5>

<pre>valor:{{ miFormulario.value | json }}</pre>
<br />

<pre>Person:{{ person | json }}</pre>
<br />

<pre> Fromulario Valido {{ miFormulario.valid }}</pre>

<pre>
 condiciones:{{ miFormulario.controls?.['terminosYCondiciones']?.errors | json }}</pre
>
